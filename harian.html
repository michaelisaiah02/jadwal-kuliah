<script>
  var hari = new Date();
  switch (hari.getDay()) {
    case 1:
      $(".tab-content .tab-pane").removeClass("show active");
      $(".tab-content .tab-pane#pills-senin").addClass("show active");
      $("ul li button").removeClass("active");
      $("ul li button#pills-senin-tab").addClass("active");
      break;
    case 2:
      $(".tab-content .tab-pane").removeClass("show active");
      $(".tab-content .tab-pane#pills-selasa").addClass("show active");
      $("ul li button").removeClass("active");
      $("ul li button#pills-selasa-tab").addClass("active");
      break;
    case 3:
      $(".tab-content .tab-pane").removeClass("show active");
      $(".tab-content .tab-pane#pills-rabu").addClass("show active");
      $("ul li button").removeClass("active");
      $("ul li button#pills-rabu-tab").addClass("active");
      break;
    case 4:
      $(".tab-content .tab-pane").removeClass("show active");
      $(".tab-content .tab-pane#pills-kamis").addClass("show active");
      $("ul li button").removeClass("active");
      $("ul li button#pills-kamis-tab").addClass("active");
      break;
    case 5:
      $(".tab-content .tab-pane").removeClass("show active");
      $(".tab-content .tab-pane#pills-jumat").addClass("show active");
      $("ul li button").removeClass("active");
      $("ul li button#pills-jumat-tab").addClass("active");
      break;
    case 6:
      $(".tab-content .tab-pane").removeClass("show active");
      $(".tab-content .tab-pane#pills-sabtu").addClass("show active");
      $("ul li button").removeClass("active");
      $("ul li button#pills-sabtu-tab").addClass("active");
      break;
    default:
      break;
  }
  // ambil data semester aktif
  var activeSemester = localStorage.getItem("activeSemester") || "semester6";
  $("ul li a#" + activeSemester).addClass("active");
  $("#senin").load(activeSemester + "/hari/senin.html");
  $("#selasa").load(activeSemester + "/hari/selasa.html");
  $("#rabu").load(activeSemester + "/hari/rabu.html");
  $("#kamis").load(activeSemester + "/hari/kamis.html");
  $("#jumat").load(activeSemester + "/hari/jumat.html");
  $("#sabtu").load(activeSemester + "/hari/sabtu.html");

  $("#semester1, #semester2, #semester3, #semester4, #semester5, #semester6").on("click", function () {
    activeSemester = $(this).attr("id");
    $("ul li a.dropdown-item").removeClass("active");
    $(this).addClass("active");
    $("#senin").load(activeSemester + "/hari/senin.html");
    $("#selasa").load(activeSemester + "/hari/selasa.html");
    $("#rabu").load(activeSemester + "/hari/rabu.html");
    $("#kamis").load(activeSemester + "/hari/kamis.html");
    $("#jumat").load(activeSemester + "/hari/jumat.html");
    $("#sabtu").load(activeSemester + "/hari/sabtu.html");
  });
</script>

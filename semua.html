<div class="col-lg-4 d-flex d-inline mb-3">
  <div class="form-check form-switch fs-3 bg-dark rounded-pill" id="semua-jadwal">
    <input class="form-check-input text-bg-warning" type="checkbox" role="switch" id="tampilan" />
    <label class="form-check-label" for="tampilan">Tampilan Tabel</label>
  </div>
</div>
<div class="col-lg-4 d-flex d-inline mb-3">
  <div class="dropend">
    <button type="button" class="btn btn-lg btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" id="button-menu">Menu</button>
    <ul class="dropdown-menu dropdown-menu-dark" id="menu">
      <div class="mb-3 d-flex justify-content-center">
        <div class="form-check">
          <input type="checkbox" class="form-check-input bg-warning bg-opacity-50" id="cek-waktu" checked />
          <label class="form-check-label" for="waktu">Waktu</label>
        </div>
      </div>
      <div class="mb-3 d-flex justify-content-center">
        <div class="form-check">
          <input type="checkbox" class="form-check-input bg-warning bg-opacity-50" id="cek-ruang" checked />
          <label class="form-check-label" for="ruang">Ruang</label>
        </div>
      </div>
      <div class="mb-3 d-flex justify-content-center">
        <div class="form-check">
          <input type="checkbox" class="form-check-input bg-warning bg-opacity-50" id="cek-dosen" checked />
          <label class="form-check-label" for="dosen">Dosen</label>
        </div>
      </div>
    </ul>
  </div>
</div>
<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane fade show active" id="tampil" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0"></div>
</div>
<script>
  $(document).ready(function () {
    // ambil data semester aktif
    var activeSemester = localStorage.getItem("activeSemester") || "semester6";
    $("ul li a#" + activeSemester).addClass("active");
    $("#tampil").load(activeSemester + "/tampilan/tabel.html");

    $("#semester1, #semester2, #semester3, #semester4, #semester5, #semester6, #semester7, #semester8").on("click", function () {
      activeSemester = $(this).attr("id");
      $("ul li a.dropdown-item").removeClass("active");
      $(this).addClass("active");
      $("#tampil").load(activeSemester + "/tampilan/tabel.html");
    });

    // Ubah Tampilan
    $("input#tampilan").change(function () {
      var input = $(this);
      if (input.is(":checked")) {
        $("label[for='tampilan']").html("Tampilan Kartu");
        $("#tampil").load(activeSemester + "/tampilan/kartu.html");
      } else {
        $("label[for='tampilan']").html("Tampilan Tabel");
        $("#tampil").load(activeSemester + "/tampilan/tabel.html");
      }
    });

    // Tampilan tabel menu
    $("#button-menu").hover(
      function () {
        $("#button-menu").addClass("show");
        $(".dropend ul#menu").addClass("show");
      },
      function () {
        if ($(".dropend ul#menu").is(":hover")) {
          $(".dropend ul#menu").hover(
            function () {
              $("#button-menu").addClass("show");
              $(".dropend ul#menu").addClass("show");
            },
            function () {
              $("#button-menu").removeClass("show");
              $(".dropend ul#menu").removeClass("show");
            }
          );
        } else {
          $("#button-menu").removeClass("show");
          $(".dropend ul#menu").removeClass("show");
        }
      }
    );

    $("input#cek-waktu").change(function () {
      var input = $(this);
      if (!input.is(":checked")) {
        $("#waktu").addClass("visually-hidden");
        $("#waktu1").addClass("visually-hidden");
        $("#waktu2").addClass("visually-hidden");
        $("#waktu3").addClass("visually-hidden");
        $("#waktu4").addClass("visually-hidden");
        $("#waktu5").addClass("visually-hidden");
        $("#waktu6").addClass("visually-hidden");
        $("#waktu7").addClass("visually-hidden");
        $("#waktu8").addClass("visually-hidden");
        $("#waktu9").addClass("visually-hidden");
      } else {
        $("#waktu").removeClass("visually-hidden");
        $("#waktu1").removeClass("visually-hidden");
        $("#waktu2").removeClass("visually-hidden");
        $("#waktu3").removeClass("visually-hidden");
        $("#waktu4").removeClass("visually-hidden");
        $("#waktu5").removeClass("visually-hidden");
        $("#waktu6").removeClass("visually-hidden");
        $("#waktu7").removeClass("visually-hidden");
        $("#waktu8").removeClass("visually-hidden");
        $("#waktu9").removeClass("visually-hidden");
      }
    });
    $("input#cek-ruang").change(function () {
      var input = $(this);
      if (!input.is(":checked")) {
        $("#ruang").addClass("visually-hidden");
        $("#ruang1").addClass("visually-hidden");
        $("#ruang2").addClass("visually-hidden");
        $("#ruang3").addClass("visually-hidden");
        $("#ruang4").addClass("visually-hidden");
        $("#ruang5").addClass("visually-hidden");
        $("#ruang6").addClass("visually-hidden");
        $("#ruang7").addClass("visually-hidden");
        $("#ruang8").addClass("visually-hidden");
        $("#ruang9").addClass("visually-hidden");
      } else {
        $("#ruang").removeClass("visually-hidden");
        $("#ruang1").removeClass("visually-hidden");
        $("#ruang2").removeClass("visually-hidden");
        $("#ruang3").removeClass("visually-hidden");
        $("#ruang4").removeClass("visually-hidden");
        $("#ruang5").removeClass("visually-hidden");
        $("#ruang6").removeClass("visually-hidden");
        $("#ruang7").removeClass("visually-hidden");
        $("#ruang8").removeClass("visually-hidden");
        $("#ruang9").removeClass("visually-hidden");
        $("#ruang9").removeClass("visually-hidden");
      }
    });
    $("input#cek-dosen").change(function () {
      var input = $(this);
      if (!input.is(":checked")) {
        $("#dosen").addClass("visually-hidden");
        $("#dosen1").addClass("visually-hidden");
        $("#dosen2").addClass("visually-hidden");
        $("#dosen3").addClass("visually-hidden");
        $("#dosen4").addClass("visually-hidden");
        $("#dosen5").addClass("visually-hidden");
        $("#dosen6").addClass("visually-hidden");
        $("#dosen7").addClass("visually-hidden");
        $("#dosen8").addClass("visually-hidden");
        $("#dosen9").addClass("visually-hidden");
      } else {
        $("#dosen").removeClass("visually-hidden");
        $("#dosen1").removeClass("visually-hidden");
        $("#dosen2").removeClass("visually-hidden");
        $("#dosen3").removeClass("visually-hidden");
        $("#dosen4").removeClass("visually-hidden");
        $("#dosen5").removeClass("visually-hidden");
        $("#dosen6").removeClass("visually-hidden");
        $("#dosen7").removeClass("visually-hidden");
        $("#dosen8").removeClass("visually-hidden");
        $("#dosen9").removeClass("visually-hidden");
      }
    });
  });
</script>
